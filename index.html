<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宿舍點名系統</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>宿舍點名系統</h1>
        <p id="welcome-message">載入中...</p>
        <button id="logout-btn" class="btn secondary">登出</button>
      </header>

      <main>
        <section class="card">
          <h2>選擇點名群組</h2>
          <div class="group-selection" id="group-container">
            <p>正在載入群組...</p>
          </div>
        </section>

        <section class="action-buttons">
          <button class="btn primary" onclick="location.href='history.html'">
            查看歷史紀錄
          </button>
          <button
            class="btn secondary"
            onclick="location.href='add_student.html'"
          >
            新增學生
          </button>
          <button
            class="btn secondary"
            onclick="location.href='student_list.html'"
          >
            學生清單
          </button>
        </section>
      </main>

      <footer>
        <p>© 2025 宿舍點名系統</p>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // **🔍 檢查登入狀態**
        fetch("/api/check-login")
          .then((response) => response.json())
          .then((data) => {
            if (!data.loggedIn) {
              console.log("🚫 未登入，跳轉至 login.html");
              window.location.href = "login.html";
              return;
            }
            document.getElementById(
              "welcome-message"
            ).textContent = `👤 歡迎，${data.user.display_name}`;

            // **📌 取得群組列表**
            fetch("/api/groups")
              .then((response) => response.json())
              .then((groups) => {
                const groupContainer =
                  document.getElementById("group-container");
                groupContainer.innerHTML = ""; // 清空舊內容
                if (groups.length === 0) {
                  groupContainer.innerHTML = "<p>⚠️ 目前沒有可用的群組。</p>";
                  return;
                }
                groups.forEach((group) => {
                  let groupCard = document.createElement("div");
                  groupCard.className = "group-card";
                  groupCard.onclick = () =>
                    (location.href = `attendance.html?group=${encodeURIComponent(
                      group
                    )}`);
                  groupCard.innerHTML = `<h3>${group}</h3><p>點擊進行點名</p>`;
                  groupContainer.appendChild(groupCard);
                });
              })
              .catch((error) => {
                console.error("❌ 載入群組失敗:", error);
                document.getElementById("group-container").innerHTML =
                  "<p>⚠️ 無法載入群組，請稍後重試。</p>";
              });
          })
          .catch((error) => {
            console.error("❌ 無法確認登入狀態:", error);
            window.location.href = "login.html";
          });

        // **🔓 修正登出功能**
        document
          .getElementById("logout-btn")
          .addEventListener("click", function () {
            fetch("/api/logout", { method: "POST" })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("伺服器回應錯誤");
                }
                return response.json();
              })
              .then((data) => {
                if (data.success) {
                  console.log("✅ 登出成功");
                  sessionStorage.removeItem("user");
                  localStorage.removeItem("user"); // 確保 localStorage 也被清除
                  document.cookie =
                    "connect.sid=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"; // 刪除 Session Cookie
                  window.location.href = "login.html"; // 跳轉至登入頁
                } else {
                  alert("❌ 登出失敗，請重試！");
                }
              })
              .catch((error) => {
                console.error("❌ 登出請求失敗:", error);
                alert("❌ 無法連接伺服器，請檢查網絡！");
              });
          });
      });
    </script>
  </body>
</html>
