<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增學生 - 宿舍點名系統</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>新增學生資訊</h1>
      </header>

      <main>
        <section class="card">
          <form id="add-student-form">
            <div class="form-group">
              <label for="student-id">學號:</label>
              <input type="text" id="student-id" name="student-id" required />
            </div>
            <div class="form-group">
              <label for="student-name">姓名:</label>
              <input
                type="text"
                id="student-name"
                name="student-name"
                required
              />
            </div>
            <div class="form-group">
              <label for="room-number">房號-樓層床位:</label>
              <input
                type="text"
                id="room-number"
                name="room-number"
                placeholder="例: 4101-4A"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone-number">手機電話:</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                required
              />
            </div>
            <div class="form-group">
              <label for="group">群組:</label>
              <select id="group" name="group" required>
                <option value="">-- 請選擇群組 --</option>
                <option value="德明國際生男">德明國際生男</option>
                <option value="德銘國際生女">德銘國際生女</option>
                <option value="德銘男4樓">德銘男4樓</option>
                <option value="德銘男5樓">德銘男5樓</option>
              </select>
            </div>

            <div class="form-buttons">
              <button type="submit" class="btn primary">新增學生</button>
              <button
                type="button"
                class="btn secondary"
                onclick="location.href='index.html'"
              >
                返回首頁
              </button>
            </div>
          </form>
        </section>
      </main>

      <footer>
        <p>© 2025 宿舍點名系統</p>
      </footer>
    </div>

    <script src="add_student.js"></script>
  </body>
</html>
