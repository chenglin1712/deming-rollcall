<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>歷史紀錄 - 宿舍點名系統</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>歷史點名紀錄</h1>
      </header>

      <main>
        <section class="card">
          <div class="filter-section">
            <div class="filter-row">
              <label for="date-select">選擇日期:</label>
              <select id="date-select">
                <option value="">-- 請選擇日期 --</option>
                <!-- 日期選項會通過JavaScript動態生成 -->
              </select>
            </div>
            <div class="filter-row">
              <label for="group-select">選擇群組:</label>
              <select id="group-select">
                <option value="">全部群組</option>
                <option value="德明國際生男">德明國際生男</option>
                <option value="德銘國際生女">德銘國際生女</option>
                <option value="德銘男4樓">德銘男4樓</option>
                <option value="德銘男5樓">德銘男5樓</option>
              </select>
            </div>
            <button id="filter-btn" class="btn primary">查詢</button>
          </div>

          <div class="table-container">
            <table id="history-table">
              <thead>
                <tr>
                  <th>日期</th>
                  <th>房號-樓層床位</th>
                  <th>姓名</th>
                  <th>狀態</th>
                </tr>
              </thead>
              <tbody id="history-data">
                <!-- 歷史數據會通過JavaScript動態生成 -->
              </tbody>
            </table>
          </div>

          <div class="action-buttons">
            <button id="export-btn" class="btn secondary">匯出為Excel</button>
            <button class="btn secondary" onclick="location.href='index.html'">
              返回首頁
            </button>
          </div>
        </section>
      </main>

      <footer>
        <p>© 2025 宿舍點名系統</p>
      </footer>
    </div>

    <script src="history.js"></script>
  </body>
</html>
